name: Release Please

# å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
on:
  push:
    branches:
      - main

# éœ€è¦çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  id-token: write  # ç”¨äº npm provenance

jobs:
  release-please:
    runs-on: ubuntu-latest
    
    steps:
      # 1. è¿è¡Œ release-pleaseï¼Œç”Ÿæˆç‰ˆæœ¬å’Œ Release Notes
      - name: ğŸš€ è¿è¡Œ release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      
      # 2. å¦‚æœåˆ›å»ºäº† releaseï¼Œåˆ™å‘å¸ƒåˆ° npm
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
      
      - name: Setup Bun
        if: ${{ steps.release.outputs.release_created }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: bun install
        working-directory: dg-lab-mcp-server
      
      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: bun test
        working-directory: dg-lab-mcp-server
      
      - name: Run linting
        if: ${{ steps.release.outputs.release_created }}
        run: bun run lint
        working-directory: dg-lab-mcp-server
      
      - name: Type check
        if: ${{ steps.release.outputs.release_created }}
        run: bun run typecheck
        working-directory: dg-lab-mcp-server
      
      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Build package
        if: ${{ steps.release.outputs.release_created }}
        run: bun run build
        working-directory: dg-lab-mcp-server
      
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --provenance --access public
        working-directory: dg-lab-mcp-server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish success
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "âœ… Successfully published dg-lab-mcp-sse-server@${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} to npm"
