name: Release Please

# å½“æŽ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
on:
  push:
    branches:
      - main

# éœ€è¦çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  id-token: write # ç”¨äºŽ npm OIDC å¯ä¿¡å‘å¸ƒ

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ è¿è¡Œ release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Setup Bun
        if: ${{ steps.release.outputs.release_created }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: bun install

      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: bun test

      - name: Run linting
        if: ${{ steps.release.outputs.release_created }}
        run: bun run lint

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Build package
        if: ${{ steps.release.outputs.release_created }}
        run: bun run build

      # ä½¿ç”¨ OIDC å¯ä¿¡å‘å¸ƒ (æ— éœ€ token)
      # éœ€è¦å…ˆåœ¨ npmjs.com åŒ…è®¾ç½®ä¸­é…ç½® GitHub Actions ä½œä¸ºå¯ä¿¡å‘å¸ƒè€…:
      # 1. åŽ» npmjs.com -> åŒ…é¡µé¢ -> Settings -> Trusted Publisher
      # 2. é€‰æ‹© GitHub Actions
      # 3. å¡«å†™: Repository owner: admilkjs, Repository name: sse-dg-lab
      # 4. Workflow filename: release-please.yml
      # 5. Environment: (ç•™ç©º)
      - name: Publish to npm (OIDC)
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --provenance --access public

      - name: Publish success
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "âœ… Successfully published dg-lab-mcp@${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} to npm"
